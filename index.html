<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="reset.css"> 
  <link rel="stylesheet" href="style.css"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');</style>
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div>
        <img class="bg" alt="patern" src="bg-pattern-card.svg">
      </div>

      <span class="dot"></span>

      <div>
        <img class="avatar" alt="avatar" src="image-victor.jpg">
      </div>

      <header>
        <h1 class="title">Victor Crest <mark class="age">26</mark></h1>

        <h1 class="subtitle">London</h1>
        
        <div class="line-1"></div>

        <container class="flex-parent">
          <box class="flex-child">
            80K <p class="tag">Followers</p>
          </box>

          <box class="flex-child">
            803K <p class="tag">Likes</p>
          </box>

          <box class="flex-child">
            1.4K <p class="tag">Photos</p>
          </box>
        </container>

      
      

      
      
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">txosca.dev</a>.
    </div>
  </footer>
</body>
</html>
